<form (ngSubmit)='submitQuote(quoteForm)' #quoteForm='ngForm'>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuoteForm.author" name="author" #author="ngModel" placeholder="Author"
          required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="newQuoteForm.date" name="date" #date="ngModel" placeholder="Date"
          required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea id="quote" class="form-control" rows="7" [(ngModel)]="newQuoteForm.txtQuote" name="txtQuote" #txtQuote="ngModel"
          placeholder="Enter Quote" required></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 submit-button">
      <button type="submit" class="btn btn-outline-light btn-lg">Add Quote</button>
    </div>
  </div>
</form>
